name: Build and deploy WAR app to Azure Web App - RecipeBook-ii

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: List build/libs directory
        run: ls -la build/libs

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: RecipeBook_Backend
          path: 'build/libs/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: RecipeBook_Backend

      - name: List downloaded files
        run: ls -la
        
      - name: List files in current directory
        run: ls -la

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v4
        with:
          app-name: 'RecipeBook-ii'
          slot-name: 'Production'
          package: 'RecipeBook-0.0.1-SNAPSHOT.war'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5B51138C370C46FDA5A9256DBFEE2185 }}
